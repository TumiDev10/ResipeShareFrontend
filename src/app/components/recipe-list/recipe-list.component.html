<div class="container">
    <div class="search-bar">
    <input
    
          type="text"
    
          [(ngModel)]="searchInput"
    
          (input)="searchByTag(searchInput)"
    
          placeholder="ğŸ” Search by tag (e.g., pasta, chicken)"
    
        />
    </div>
    <div class="card-grid">
    <div class="card" *ngFor="let recipe of recipes">
    <div class="card-header">
    <h2>{{ recipe.title }}</h2>
    <span class="badge">{{ recipe.cookingTimeInMinutes }} mins</span>
    </div>
    <h2>Ingredients</h2>
    <p>{{ recipe.ingredients }}</p>

    <h2>Steps</h2>
    <p>{{ recipe.steps }}</p>
    
    <h2>Dietary Tag</h2>
    <p>{{ recipe.dietaryTags }}</p>
    <div class="actions">
    <a [routerLink]="['/edit', recipe.id]" class="btn edit">âœï¸ Edit</a>
    <a [routerLink]="['/delete/{recipe.id}',  recipe.id]" class="btn view" (click)="deleteRecipe(recipe.id)">ğŸ—‘ï¸ Delete</a>
    </div>
    </div>
    </div>
    </div>
