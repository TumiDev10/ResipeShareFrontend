<div class="form-container">
  <h2>{{ isEditMode ? "Edit Recipe" : "Add New Recipe" }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" formControlName="title" required />
      <div
        *ngIf="form.get('title')?.invalid && form.get('title')?.touched"
        class="error"
      >
        Title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="dietaryTags">dietaryTags</label>
      <textarea id="dietaryTags" formControlName="dietaryTags"></textarea>
    </div>
    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <textarea
        id="ingredients"
        formControlName="ingredients"
        required
      ></textarea>
      <div
        *ngIf="
          form.get('ingredients')?.invalid && form.get('ingredients')?.touched
        "
        class="error"
      >
        Ingredients are required.
      </div>
    </div>
    <div class="form-group">
      <label for="instructions">Steps</label>
      <textarea id="steps" formControlName="steps" required></textarea>
      <div
        *ngIf="
          form.get('instructions')?.invalid && form.get('instructions')?.touched
        "
        class="error"
      >
        Steps are required.
      </div>
    </div>
    <div class="form-group">
      <div>
        <label>
          Cooking Time (minutes):
          <input
            id="cookingTimeInMinutes"
            type="number"
            formControlName="cookingTimeInMinutes"
            min="1"
            required
          />
        </label>
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid">
      {{ isEditMode ? "Update" : "Create" }}
    </button>
  </form>
</div>
